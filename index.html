			Трехмерные фигуры

		//Импортируется библиотека с сайта threejs.org 
			{
				"imports": {

		<script type="module">
		
			import * as THREE from 'three';
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 300, 700, 1200 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 3

				light = new THREE.DirectionalLight( 0xFFFFFF, 1 );
				light.position.set( 10, 10, 10 );				
				// direction is set in GUI


				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// Объекты меняем тут

					var geometry = new THREE.BoxGeometry( 150, 200, 150 );
					var material = new THREE.MeshPhongMaterial( { color: 0xFF0000 } );
					var Cube = new THREE.Mesh( geometry, material );
					Cube.position.set( -40, 100, 0 );
					Cube.rotation.y = Math.PI / 6;
					scene.add( Cube );
                    
                    
					var geometry = new THREE.BoxGeometry( 160, 160, 160 );
					var material = new THREE.MeshPhongMaterial( { color: 0x53AFF7 } );
					var Cube = new THREE.Mesh( geometry, material );
					Cube.position.set( 160, 80, 0 );
					Cube.rotation.y = Math.PI / 56;
					scene.add( Cube );
                    
                    

					var geometry = new THREE.SphereGeometry(100, 50, 50); 
					var material = new THREE.MeshPhongMaterial( { color: 0xc41e3a } );
					var Sphere1 = new THREE.Mesh( geometry, material );
					Sphere1.position.set( -300, 100, 350 );
					scene.add( Sphere1 );	

					// пол сферы, указываем угол от 0 до 180 градусов
					var geometry = new THREE.SphereGeometry(100, 150, 90, 180, Math.PI); 
					var material = new THREE.MeshPhongMaterial( { color: 0xFFF000, side: THREE.DoubleSide } );
					var Sphere1 = new THREE.Mesh( geometry, material );
					Sphere1.position.set( -20, 90, 160 );
					Sphere1.rotation.y = Math.PI / 2;
					scene.add( Sphere1 );	

					
					var radiusTop = 90; var radiusBottom = 90;
					var heigth = 180; var segments = 16;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0x9fF } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -240, 100, -50 ); 					
					
					scene.add( piramida );
					
					
					// чайнюк
					var geometry = new TeapotGeometry( 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0x22F3D3 } );	
					var teapot = new THREE.Mesh( geometry, material );
					teapot.position.set( 200, 200, -200 ); 					
					
					scene.add( teapot );

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
